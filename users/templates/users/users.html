{% extends "users/layout.html" %} {% block body %}
<h1>Welcome, {{ request.user.first_name }}</h1>
{% if message %}
<div>{{ message }}</div>
{% endif %}

<ul>
	<li>Username : {{ request.user.username }}</li>
	<li>Email : {{ request.user.email }}</li>
</ul>
<a href="{% url 'logout' %}">Logout</a>

{% endblock %}
